<div class="container">
    <div class='row'>
        <div class='col-md-4'></div>
        <div class='col-md-4'>
          <script src='https://js.stripe.com/v2/' type='text/javascript'></script>
          <form accept-charset="UTF-8" action="/" class="require-validation" data-cc-on-file="false" data-stripe-publishable-key="pk_bQQaTxnaZlzv4FnnuZ28LFHccVSaj" id="payment-form" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="✓" /><input name="_method" type="hidden" value="PUT" /><input name="authenticity_token" type="hidden" value="qLZ9cScer7ZxqulsUWazw4x3cSEzv899SP/7ThPCOV8=" /></div>
            <div class='form-row'>
              <div class='col-xs-12 form-group required'>
                <label class='control-label'>Name on Card</label>
                <input class='form-control' size='4' type='text'>
              </div>
            </div>
            <div class='form-row'>
              <div class='col-xs-12 form-group card required'>
                <label class='control-label'>Card Number</label>
                <input autocomplete='off' class='form-control card-number' size='20' type='text'>
              </div>
            </div>
            <div class='form-row'>
              <div class='col-xs-4 form-group cvc required'>
                <label class='control-label'>CVC</label>
                <input autocomplete='off' class='form-control card-cvc' placeholder='ex. 311' size='4' type='text'>
              </div>
              <div class='col-xs-4 form-group expiration required'>
                <label class='control-label'>Expiration</label>
                <input class='form-control card-expiry-month' placeholder='MM' size='2' type='text'>
              </div>
              <div class='col-xs-4 form-group expiration required'>
                <label class='control-label'> </label>
                <input class='form-control card-expiry-year' placeholder='YYYY' size='4' type='text'>
              </div>
            </div>
            <div class='form-row'>
              <div class='col-md-12'>
                <div class='form-control total btn btn-info'>
                  Total:
                  <span class='amount'>$300</span>
                </div>
              </div>
            </div>
            <div class='form-row'>
              <div class='col-md-12 form-group'>
                <button class='form-control btn btn-primary submit-button' type='submit'>Pay »</button>
              </div>
            </div>
            <div class='form-row'>
              <div class='col-md-12 error form-group hide'>
                <div class='alert-danger alert'>
                  Please correct the errors and try again.
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class='col-md-4'></div>
    </div>
</div>

<div class="class-container register">

	<div class="content clearfix">

		<form action="#" method="post">
			{% csrf_token %}
			<h1>Cadastro de Turma no Jornada</h1>

			<div class="create-class-fields">

				<p>Preencha os campos abaixo:</p>

				<div class="field">
					<label for="name">Nome</label>
					<input type="text" id="name" name="name" value="" placeholder="Nome da turma" class="classe" required/>
				</div> <!-- /field -->

        <div class="field">
					<p>Série:</p>
					<select class="classe" style=" font-size: 13px; color: #000; padding: 9px 15px 9px 4px; height:auto;  background-color: #fdfdfd; width: 100%; display: block; margin: 0; box-shadow: inset 2px 2px 4px #f1f1f1;" name="grade">
						{% for value, grade in grades %}
						<option value="{{ value }}">{{ grade }}</option>
						{% endfor %}					</select>
				</div> <!-- /field -->

				<div class="field">
					<label for="discipline">Disciplina</label>
					<input type="text" id="discipline" name="discipline" value="" placeholder="Disciplina" class="classe"/>
				</div> <!-- /field -->

				<div class="field">
					<label for="time">Horário</label>
					<input type="text" id="time" name="time" value="" placeholder="Horário" class="classe  "/>
				</div> <!-- /field -->

				<div class="field">
					<label for="location">Local</label>
					<input type="text" id="location" name="location" value="" placeholder="Local" class="classe"/>
				</div> <!-- /field -->

        <p><strong>Dados adicionais</strong></p>

        <div class="field">
					<label for="description">Descrição</label>
					<input type="text" id="description" name="description" value="" placeholder="Descrição" class="classe"/>
				</div> <!-- /field -->

			</div> <!-- /login-fields -->

			<div class="create-class-actions">

				<!--<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Agree with the Terms & Conditions.</label>
				</span>-->

				<button class="button btn btn-primary btn-large">Criar Turma</button>

			</div> <!-- .actions -->

		</form>

	</div> <!-- /content -->

</div> <!-- /account-container -->
