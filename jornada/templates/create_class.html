<div class="class-container register">

	<div class="content clearfix">

		<form action="#" method="post">
			{% csrf_token %}
			<h1>Cadastro de Turma no Jornada</h1>

			<div class="create-class-fields">

				<p>Preencha os campos abaixo:</p>

				<div class="field">
					<label for="name">Nome</label>
					<input type="text" id="name" name="name" value="" placeholder="Nome da turma" class="classe" required/>
				</div> <!-- /field -->

        <div class="field">
					<p>Série:</p>
					<select class="classe" style=" font-size: 13px; color: #000; padding: 9px 15px 9px 4px; height:auto;  background-color: #fdfdfd; width: 100%; display: block; margin: 0; box-shadow: inset 2px 2px 4px #f1f1f1;" name="grade">
						{% for value, grade in grades %}
						<option value="{{ value }}">{{ grade }}</option>
						{% endfor %}					</select>
				</div> <!-- /field -->

				<div class="field">
					<label for="discipline">Disciplina</label>
					<input type="text" id="discipline" name="discipline" value="" placeholder="Disciplina" class="classe"/>
				</div> <!-- /field -->

				<div class="field">
					<label for="time">Horário</label>
					<input type="text" id="time" name="time" value="" placeholder="Horário" class="classe  "/>
				</div> <!-- /field -->

				<div class="field">
					<label for="location">Local</label>
					<input type="text" id="location" name="location" value="" placeholder="Local" class="classe"/>
				</div> <!-- /field -->

        <p><strong>Dados adicionais</strong></p>

        <div class="field">
					<label for="description">Descrição</label>
					<input type="text" id="description" name="description" value="" placeholder="Descrição" class="classe"/>
				</div> <!-- /field -->

			</div> <!-- /login-fields -->

			<div class="create-class-actions">

				<!--<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Agree with the Terms & Conditions.</label>
				</span>-->

				<button class="button btn btn-primary btn-large">Criar Turma</button>

			</div> <!-- .actions -->

		</form>

	</div> <!-- /content -->

</div> <!-- /account-container -->
